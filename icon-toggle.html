<!-- import latest release version of all components from polygit -->
<link rel="import" href="https://polygit.org/components/polymer/polymer.html">
<link rel="import" href="https://polygit.org/components/iron-icon/iron-icon.html">
<link rel="import" href="https://polygit.org/components/iron-ajax/iron-ajax.html">

<dom-module id="icon-toggle">

  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }
      iron-icon {
      fill: var(--icon-toggle-color, rgba(0,0,0,0));
      stroke: var(--icon-toggle-outline-color, currentcolor);
      }
      :host([pressed]) iron-icon {
      fill: var(--icon-toggle-pressed-color, currentcolor);
      }
    </style>

    <!-- local DOM goes here -->
    static:
        <iron-icon icon="polymer">
    </iron-icon>
    attribute data bound:
    <iron-icon icon="[[toggleIcon]]">
</iron-icon>

    <iron-ajax auto url="demo/ws.json" handle-as="json" last-response="{{userdata}}"></iron-ajax>

       <template is="dom-if" if="{{userdata.email}}">
    <div>Logged in email:</div>
    <div>{{userdata.email}}</div>
  </template> 
       <template is="dom-if" if="{{!userdata.email}}">
    <div>Not Logged in</div>
  </template> 
<!--    <template is="dom-repeat" items="[[userdata]]"> <a name="[[item.email]]" href="#/[[item.email]]/list">{{item.email}}</a>
    </template> -->
    
  </template>

  <script>
  Polymer({
    is: 'icon-toggle',
    properties: {
      toggleIcon: String,
      pressed: {
        type: Boolean,
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      userdata: Object,
    },
    listeners: {
      'tap': 'toggle'
    },
    toggle: function() {
      this.pressed = !this.pressed;
    },
  });
  </script>

</dom-module>
